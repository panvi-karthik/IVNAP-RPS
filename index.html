<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ROCK PAPER SCISSORS </title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
    <link rel="icon" href="./logo.png" type="image/icon type">
</head>



<body class="body">


    <div class="text_box">

        <button class="btn9" type="button">
            <strong>ROCK PAPER SCISSORS</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
        </button>          
          
    </div>


    <div class="box">
        <div class="player">
            <div>
                <img src="./user.jpg" class="img1">
            </div>
        </div>
        <div class="vs">
            <img src="./vs.png" class="vs">
        </div>
        <div class="computer">
            <div>
                <img src="./ai.jpg" class="img2">
            </div>
        </div>
    </div>
   





    <div class="rps_btn1">
        <div class="rps_btn">

            <button class="btn op">ROCK</button>
            <button class="btn op">PAPER</button>
            <button class="btn op">SCISSORS</button>
    
        </div>
    </div>




    <a href="./index.html" style="text-decoration: none;">

            <div class="main">
                <div class="up">
                  <button class="card1">RESULT</button>
                  <button class="card2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="50px" height="50px" class="twitter"><path d="M 35.32 12.69 a 16 16 0 1 0 0 22.62 A 16 16 0 0 0 35.32 12.69 Z M 22 34.51 a 10.69 10.69 0 0 1 -7.39 -15.63 l 3.18 2.61 A 6.57 6.57 0 0 0 17.3 24 A 6.72 6.72 0 0 0 22 30.4 Z m 11.4 -5.4 a 10.84 10.84 0 0 1 -7.4 5.4 V 30.39 a 6.46 6.46 0 0 0 1.68 -0.79 a 6.69 6.69 0 0 0 2.53 -3.1 A 6.52 6.52 0 0 0 30.7 24 A 6.72 6.72 0 0 0 26 17.6 a 6.91 6.91 0 0 0 -2 -0.3 v 2.3 a 0.39 0.39 0 0 1 -0.63 0.3 L 22 18.77 L 21.05 18 l -0.17 -0.14 l -2.48 -2 a 0.67 0.67 0 0 1 -0.18 -0.8 h 0 a 0.69 0.69 0 0 1 0.18 -0.24 l 2.48 -2 L 22 11.82 l 1.37 -1.12 A 0.38 0.38 0 0 1 24 11 v 2.3 a 10.2 10.2 0 0 1 2 0.19 a 10.7 10.7 0 0 1 7.4 15.62 Z" class="path_txt"></path></svg>

                </div>
                
            </div>
    
        </div>

    <div class="score_card1">

        <div class="parent">
            <div class="card">
                <div class="content-box">
                    <p class="card-content">00</p>
                </div>
                <div class="date-box">
                    <span class="date">SCORE</span>
                </div>
            </div>
        </div>

    </div>



<script src="rock_paper_scissors.js" charset="UTF-8"></script>

</footer>
