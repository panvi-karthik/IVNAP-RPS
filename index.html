<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ROCK PAPER SCISSORS </title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
    <link rel="icon" href="./logo.png" type="image/icon type">
</head>



<body class="body">


    <div class="text_box">

        <button class="btn9" type="button">
            <strong>ROCK PAPER SCISSORS</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
        </button>          
          
    </div>


    <div class="box">
        <div class="player">
            <div>
                <img src="./user.jpg" class="img1">
            </div>
        </div>
        <div class="vs">
            <img src="./vs.png" class="vs">
        </div>
        <div class="computer">
            <div>
                <img src="./ai.jpg" class="img2">
            </div>
        </div>
    </div>
   





    <div class="rps_btn1">
        <div class="rps_btn">

            <button class="btn op">ROCK</button>
            <button class="btn op">PAPER</button>
            <button class="btn op">SCISSORS</button>
    
        </div>
    </div>




    <a href="./index.html" style="text-decoration: none;">
        <div class="result_fin">

            <button class="r">
                <div>
                  <span>
                    <p class="spn">RESULT ...</p>
                  </span>
                </div>
                <div>
                  <span>
                    <p>RESET !</p>
                  </span>
                </div>
            </button>
    
        </div>
    </a>



    <div class="score_card1">

        <div class="parent">
            <div class="card">
                <div class="content-box">
                    <p class="card-content">00</p>
                </div>
                <div class="date-box">
                    <span class="date">SCORE</span>
                </div>
            </div>
        </div>

    </div>



<script src="rock_paper_scissors.js" charset="UTF-8"></script>    
</body>



</footer>
</html>
